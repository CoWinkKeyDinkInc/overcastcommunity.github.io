---
title: Blog
permalink: blog/
in-nav: true
---

<div class="container my-4">
    <h1>Latest Posts</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
</div>
